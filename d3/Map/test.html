<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    margin: 0;
    padding: 0;
}
svg {
    background: white;
}

.region {
  stroke: white;
  stroke-width: 2px;
  fill: #EFEFEF;
}
.graticule {
  fill: none;
  stroke-width: 1px;
  stroke: gray;
  vector-effect: non-scaling-stroke;
}

.water {
  fill: #BEDDF5;
}
.feature {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 2px;
}

.feature.active {
  fill: orange;
}

</style>
<body>
<script src="./d3.v3.min.js" charset="utf-8"></script>
<script src="./queue.v1.min.js"></script>
<script>
var width = 800,
height = 600;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// echelle de couleur aussi facile
var scalecolor = d3.scale.linear().range(["#fff","#f22"]).domain([0,1500])


var projection = d3.geo.azimuthalEqualArea()
  .clipAngle(180 - 1e-3)
  .scale(280000)
  .rotate([-2.340087890624995, -48.858643406835796, 0])
  .translate([width / 2, height / 2])
  .precision(0.1)
  
var ratioY = 780/280000
var ratioX = 400/280000

var pos = []

var path = d3.geo.path()
    .projection(projection);

var Data = [];

    queue()
      .defer(d3.json, './paris.json') // topojson polygons
      .defer(d3.csv, './dataArrondissementForD3js.csv') // geojson points
      .await(function(error,features,data) {

	  // Création d'une table en prennant d.arrondissement comme key
  var dlookup= d3.nest().key(function(d){return d.arrondissement}).rollup(function(d){
    return d[0]}).map(data)

	// stocker en matchant avec avec c.properties.Name
	// Création d'une propriété choms
    features.features.forEach(function(c){
          console.log(dlookup[c.properties.Name]);
          c.properties.choms = dlookup[c.properties.Name];
        }
      );
  console.log(features.features)

  // Dessins des arrondissements
  var dep = svg.selectAll("path")
    .data(features.features)
    .enter().append("path")
    .attr("class", "feature")
    .attr("d", path)
    .style("fill",function(d){return d.properties.choms ? scalecolor(d.properties.choms.nb_accident) : "#ddd"})
    .on("mouseover",function(d){console.log(d)});

    Data = data

  // ajout du title et des labels
  dep.append("title").html(function(d){return d.properties.choms ? d.properties.choms.nb_accident : d.properties.Name})
  
  var labels = svg.selectAll("text").data(data)
  labels.enter().append("text")
    .attr("x",function(d){var p = projection([+48.825428,+2.301464]); console.log(p[0]*ratioX); return p[0]*ratioX})
    .attr("y",function(d){var p = projection([+48.825428,+2.301464]); console.log(p[1]*ratioY); return p[1]*ratioY})
    .html(function(d){return d.nb_accident})
    .style("text")
  
});
d3.select(self.frameElement).style("height", height + "px");
</script>
</body>
