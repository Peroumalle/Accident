<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    margin: 0;
    padding: 0;
}
svg {
    background: white;
}

.region {
  stroke: white;
  stroke-width: 2px;
  fill: #EFEFEF;
}
.graticule {
  fill: none;
  stroke-width: 1px;
  stroke: gray;
  vector-effect: non-scaling-stroke;
}

.water {
  fill: #BEDDF5;
}
.feature {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 2px;
}

.feature.active {
  fill: orange;
}

</style>
<body>
<script src="./d3.v3.min.js" charset="utf-8"></script>
<script src="./queue.v1.min.js"></script>
<script>
var width = 800,
height = 600;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// echelle de couleur aussi facile
var scalecolor = d3.scale.linear().range(["#fff","#f22"]).domain([0,1500])


var projection = d3.geo.azimuthalEqualArea()
  .clipAngle(180 - 1e-3)
  .scale(280000)
  .rotate([-2.340087890624995, -48.858643406835796, 0])
  .translate([width / 2, height / 2])
  .precision(0.1)

console.log(projection([+2.3264,+48.8331]));
console.log(projection([+2.3003,+48.8412]));

// load path
var path = d3.geo.path()
    .projection(projection);

// Find key and add coord
var key = function(obj){
  return obj.totallyUniqueEmployeeIdKey;
};

var coord = [{"Latitude" : "48.8592","Longitude" : "2.3417"},
{"Latitude" : "48.8655","Longitude" : "2.3426"},
{"Latitude" : "48.8637","Longitude" : "2.3615"},
{"Latitude" : "48.8601","Longitude" : "2.3507"},
{"Latitude" : "48.8448","Longitude" : "2.3471"},
{"Latitude" : "48.8493","Longitude" : "2.33"},
{"Latitude" : "48.8565","Longitude" : "2.321"},
{"Latitude" : "48.8763","Longitude" : "2.3183"},
{"Latitude" : "48.8718","Longitude" : "2.3399"},
{"Latitude" : "48.8709","Longitude" : "2.3561"},
{"Latitude" : "48.8574","Longitude" : "2.3795"},
{"Latitude" : "48.8412","Longitude" : "2.3876"},
{"Latitude" : "48.8322","Longitude" : "2.3561"},
{"Latitude" : "48.8331","Longitude" : "2.3264"},
{"Latitude" : "48.8412","Longitude" : "2.3003"},
{"Latitude" : "48.8637","Longitude" : "2.2769"},
{"Latitude" : "48.8835","Longitude" : "2.3219"},
{"Latitude" : "48.8925","Longitude" : "2.3444"},
{"Latitude" : "48.8817","Longitude" : "2.3822"},
{"Latitude" : "48.8646","Longitude" : "2.3984"}];

var Data = [];

    queue()
      .defer(d3.json, './paris.json') // topojson polygons
      .defer(d3.csv, './dataArrondissementForD3js.csv') // geojson points
      .await(function(error,features,data) {

	  // Création d'une table en prennant d.arrondissement comme key
  var dlookup= d3.nest().key(function(d){return d.arrondissement}).rollup(function(d){
    return d[0]}).map(data)

	// stocker en matchant avec avec c.properties.Name
	// Création d'une propriété choms
    features.features.forEach(function(c){
		var obj3 = {};
		var obj2 = dlookup[c.properties.Name];
		var obj1 = coord[(c.properties.Name)-1]
	    for (var attrname in obj2 ) { obj3[attrname] = obj2[attrname]; }
	    for (var attrname in obj1) { obj3[attrname] = obj1[attrname]; }
          c.properties.choms = obj3;
        }
      );
  console.log(features.features)

  // Dessins des arrondissements
  var dep = svg.selectAll("path")
    .data(features.features)
    .enter().append("path")
    .attr("class", "feature")
    .attr("d", path)
    .style("fill",function(d){return d.properties.choms ? scalecolor(d.properties.choms.nb_accident) : "#ddd"})
    .on("mouseover",function(d){console.log(d)});

	Data = data

  // ajout du title et des labels
  dep.append("title").html(function(d){return d.properties.choms ? d.properties.choms.nb_accident : d.properties.Name})
  
  var labels = svg.selectAll("text").data(features.features)
  labels.enter().append("text")
    .attr("x",function(d){var p = projection([+d.properties.choms.Longitude,+d.properties.choms.Latitude]); return p[0]})
    .attr("y",function(d){var p = projection([+d.properties.choms.Longitude,+d.properties.choms.Latitude]); return p[1]})
    .html(function(d){return d.properties.choms.nb_accident})
    .style("text")
  
});
d3.select(self.frameElement).style("height", height + "px");
</script>
</body>
